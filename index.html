<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Laptop Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Quantico&display=swap');

  body {
  background: url('img/Premium\ Vector\ _\ Background\ circuit\ board\ neon.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  font-family: 'Quantico', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}


    .login-container {
      background-color: #1c1c3c;
      display: flex;
      border-radius: 15px;
      box-shadow: 0 0 20px #b950f0;
      overflow: hidden;
      max-width: 900px;
      width: 100%;
    }

    .login-img {
      background-color: #2d2f52;
      display: flex;
      width: 33%;
    }

    .login-img img {
      width: 100%;
      width: 300px;
    }

    .login-form {
      padding: 40px;
      width: 50%;
    }

    .login-form h2 {
      font-size: 40px;
      margin-bottom: 10px;
      margin-left: 130px;
      color: #f722ff;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    input {
      background-color: #2d2f52;
      border: 1px solid #444;
      color: #fff;
    }

    input:focus {
      border-color: #00d4ff;
      box-shadow: 0 0 5px #00d4ff;
      background-color: #2d2f52;
    }

    .btn-login {
      background-color: #f722ff;
      color: white;
      border: none;
      margin-top: 5px;
      margin-left: 90px;
    }

    .btn-login:hover {
      background-color: #b950f0;
    }

    .btn-secondary {
      margin-top: 10px;
      background-color: transparent;
      border: 1px solid #999;
      color: #ccc;
      margin-left: 90px;
    }

    .btn-secondary:hover {
      background-color: #2d2f52;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .login-img, .login-form {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-img">
      <img src="img/كانفا.jpg" alt="Login Illustration">
    </div>
    <div class="login-form">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter your username" required />
        </div>
        <div class="mb-4">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn btn-login w-50">Submit</button>
        <button type="button" class="btn btn-secondary w-50">Forgot my password</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "1234") {
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials. Please try again.");
      }
    });
  </script>

</body>
</html>
